<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:u="http://java.sun.com/jsf/composite">
    <h:head>
    </h:head>
    <h:body>
        <u:interface/>
        <u:implementation>
            <h:outputLabel value="Ingrese los datos del paciente" class="titulos"/>
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom: 5px;" cellpadding="5">
                    <h:outputText value="C&eacute;dula: "/>
                    <h:inputText id="txtCedula" class="textos"/>
                    <h:outputText value="Nombres: "/>
                    <h:inputText id="txtNombres" class="textos"/>
                    <h:outputText value="Apellidos: " />
                    <h:inputText id="txtApellidos" class="textos"/>
                    <h:outputText value="Direccion: "/>
                    <h:inputText id="txtDireccion" class="textos"/>
                    <h:outputText value="Telefono Fijo: "/>
                    <h:inputText id="txtTelefono" class="textos"/>
                    <h:outputText value="Celular: "/>
                    <h:inputText id="txtCelular" class="textos"/>
                    <h:outputText value="Sexo: " />  
                    <p:selectOneRadio id="optSexo" >  
                        <f:selectItem itemLabel="Hombre" itemValue="1" />  
                        <f:selectItem itemLabel="Mujer" itemValue="2" />    
                    </p:selectOneRadio>
                    <h:outputText value="E-Mail: "/>
                    <h:inputText id="txtMail" class="textos"/>
                    <h:outputText value="Ocupacion: "/>
                    <h:inputText id="txtOcupacion" class="textos"/>
                    <h:outputText value="Fecha de Nacimiento: "/>
                    <p:calendar id="cal"  navigator="true" display="inline"/>
                    <h:commandButton label="Guardar" id="cmdGuardar" value="Guardar" class="botones" icon="ui-icon-disk.png"/>
                    <h:commandButton label="Cancelar" id="cmdCancelar" value="Cancelar" class="botones"/>
                </h:panelGrid>   
            </h:form>

        </u:implementation> 
    </h:body>
</html>
