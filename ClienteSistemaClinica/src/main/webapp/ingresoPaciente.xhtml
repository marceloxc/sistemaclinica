<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:h="http://java.sun.com/jsf/html"
               template="./template.xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:u="http://java.sun.com/jsf/composite/componentes"
               xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="contenido">
       <h:form>
                <h:outputText id="estado" value="#{mbPaciente.estado}"/>
                <p:panel id="panel" header="Datos del Paciente" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="2">
                        <h:outputLabel for="txtCedula" value="Cedula: *"/>
                        <p:inputText id="txtCedula"  required="true" value="#{mbPaciente.cedula}" label="Cedula"/>
                        <p:message for="txtCedula"/>
                        <h:outputText value="Nombres: *"/>
                        <p:inputText id="txtNombres"  required="true" value="#{mbPaciente.nombres}" label="Nombres"/>
                        <p:message for="txtNombres"/>
                        <h:outputText value="Apellidos: *" />
                        <p:inputText id="txtApellidos" required="true" value="#{mbPaciente.apellidos}" label="Apellidos" />
                        <p:message for="txtApellidos"/>
                        <h:outputText value="Direccion: *"/>
                        <p:inputText id="txtDireccion" required="true" value="#{mbPaciente.direccion}" label="Direccion" />
                        <p:message for="txtDireccion"/>
                        <h:outputText value="Telefono Fijo: *" />
                        <p:inputText id="txtTelefono"  required="true" value="#{mbPaciente.telefono}" label="Telefono"/>
                        <p:message for="txtTelefono"/>
                        <h:outputText value="Celular: "/>
                        <p:inputText id="txtCelular" required="false" value="#{mbPaciente.telfCelular}" label="Celular" />
                        <p:message for="txtCelular"/>
                        <h:outputText value="Sexo: *" />  
                        <p:selectOneRadio id="optSexo" required="true" value="#{mbPaciente.sexo}" label="Sexo">  
                            <f:selectItem itemLabel="Hombre" itemValue="1" />  
                            <f:selectItem itemLabel="Mujer" itemValue="2" />    
                        </p:selectOneRadio>
                        <p:message for="optSexo"/>
                        <h:outputText value="E-Mail: "/>
                        <p:inputText id="txtMail" required="false" value="#{mbPaciente.email}" label="E-Mail"/>
                        <p:message for="txtMail"/>
                        <h:outputText value="Ocupacion: "/>
                        <p:inputText id="txtOcupacion" required="false" value="#{mbPaciente.ocupacion}" label="Ocupacion" />
                        <p:message for="txtOcupacion"/>
                        <h:outputText value="Fecha de Nacimiento: *"/>  
                        <p:calendar id="cal"  navigator="true"  required="true" value="#{mbPaciente.strFecha}" label="Fecha"/>
                        <p:message for="cal"/>
                        <h:outputText value="Password 1: *" />  
                        <p:password id="txtPwd1" match="txtPwd2" required="true" value="#{mbPaciente.password}" label="Password1"/>  
                        <p:message for="txtPwd1"/>
                        <h:outputText value="Password 2: *" />  
                        <p:password id="txtPwd2" required="true" label="Password2"/>
                        
                    </h:panelGrid>
                </p:panel>
                <p:commandButton id="cmdGuardar" value="Guardar"  update="estado,panel" action="#{mbPaciente.guardar()}" icon="ui-icon-disk"/>
                <p:commandButton  id="cmdCancelar" value="Cancelar" />
                
            </h:form>
    </ui:define>    
</ui:composition>
