<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:h="http://java.sun.com/jsf/html"
               template="./template.xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:u="http://java.sun.com/jsf/composite/componentes">
    <ui:define name="contenido">
        <h:outputLabel value="Ingrese los datos de la sucursal" class="titulos"/>
        <h:form>
            <p:panel id="panelSucursal">
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Direccion: " />
                <p:inputText label="Direccion" styleClass="textos" value="#{mbSucursal.direccion}" required="true" id="txtDireccionS"/>
                <p:message for="txtDireccionS" />
                <h:outputText value="Telefono: " />
                <p:inputText label="Telefono" styleClass="textos" id="txtTelefonoSucursal" value="#{mbSucursal.nombre}" required="true"/>
                <p:message for="txtTelefonoSucursal"/>
                <p:commandButton label="Guardar" id="cmdGuardar" value="Guardar" styleClass="botones" action="#{mbSucursal.crear()}" update="panelSucursal" />
                <p:commandButton label="Cancelar" id="cmdCancelar" value="Cancelar" styleClass="botones"/>
            </h:panelGrid> 
            </p:panel>
        </h:form>
    </ui:define>    
</ui:composition>
