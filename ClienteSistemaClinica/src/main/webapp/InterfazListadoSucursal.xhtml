<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://java.sun.com/jsf/composite/componentes">
    <ui:define name="contenido">
        <h:outputLabel value="Datos Sucursal" class="titulos"/>
        <h:form>
            <p:dataTable var="suc" value="#{mbSucursal.lazySucursal}" paginator="true" rows="10"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{mbSucursal.selectSucursal}" id="sucTable" lazy="true">
                <p:column headerText="Id" sortBy="#{mbSucursal.dato}" filterBy="#{mbSucursal.dato}">  
                    <h:outputText value="#{mbSucursal.dato}" />  
                </p:column>
                <p:column headerText="Direccion" sortBy="#{mbSucursal.direccion}" filterBy="#{mbSucursal.direccion}">  
                    <h:outputText value="#{mbSucursal.direccion}" />  
                </p:column>
                <p:column headerText="Id" sortBy="#{mbSucursal.telefono}" filterBy="#{mbSucursal.telefono}">  
                    <h:outputText value="#{mbSucursal.telefono}" />  
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>    
</ui:composition>
