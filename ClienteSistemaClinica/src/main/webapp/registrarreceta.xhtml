<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://java.sun.com/jsf/composite/componentes"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="contenido">
        <h:outputLabel value="Ingrese los datos de la receta" class="titulos"/>
        <h:form>
            <p:panel id="panelReceta">
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="CITA: " />
                <p:inputText label="CITA" styleClass="textos" value="#{mgreceta.idcita}" required="true" id="txtCITARR"/>
                <p:message for="txtCITARR" />
                <h:outputText value="Descripcion: " />
                <p:inputTextarea label="Descripcion" rows="6" cols="33" value="#{mgreceta.descripcion}" required="true" id="txtDescripcionR"/> 
                <p:message for="txtDescripcionR" />                
                <h:outputText value="Indicaciones: " />                
                <p:inputTextarea label="Indicaciones" rows="6" cols="33" value="#{mgreceta.indicaciones}" required="true" id="txtIndicacionesR"/> 
                <p:message for="txtIndicacionesR"/>
                <p:commandButton label="Guardar" id="cmdGuardar" value="Guardar" styleClass="botones" action="#{mgreceta.crearreceta()}" update="panelReceta" />
                <p:commandButton label="Cancelar" id="cmdCancelar" value="Cancelar" styleClass="botones"/>
            </h:panelGrid> 
            </p:panel>
        </h:form>               
    </ui:define>    
</ui:composition>
