<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://java.sun.com/jsf/composite/componentes"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="contenido">
        <h:outputLabel value="Datos Sucursal" class="titulos"/>
        <h:form >  

            <p:growl id="messages" showDetail="true"/>  

            <p:dataTable var="suc" value="#{mbSucursal.listado}" id="sucList" editable="true" >  

                <f:facet name="header" class="titulos">  
                    SUCURSALES  
                </f:facet>  

                <p:ajax event="rowEdit" listener="#{mbSucursal.onEdit}" update="sucList" />        

                <p:column headerText="Id" style="width:125px" >  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{suc.numSucursal}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{suc.numSucursal}" style="width:100%" disabled="true"/>  
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Direccion" style="width:125px">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{suc.direccion}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{suc.direccion}" style="width:100%" label="Direccion"/>  
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Telefono" style="width:125px">  
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{suc.telefono}" />  
                        </f:facet>  
                       <f:facet name="input">  
                           <p:inputText value="#{suc.telefono}" style="width:100%" label="Telefono"/>  
                        </f:facet>
                    </p:cellEditor>  
                </p:column>  

                

                <p:column headerText="Options" style="width:50px">  
                    <p:rowEditor />  
                </p:column>  

            </p:dataTable>  
             <p:commandButton label="Cargar" value="Cargar" styleClass="botones" action="#{mbSucursal.Listar()}" update="sucList" />
             <p:commandButton value="Reporte" styleClass="botones" onclick="javascript:window.open('reporte.jsp')" />
        </h:form>  
       
    </ui:define>    
</ui:composition>
