<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:u="http://java.sun.com/jsf/composite">
    <h:head>
    </h:head>
     <h:body>
        <u:interface/>
        <u:implementation>
            <h:form>
                <p:panel id="panel" header="Datos del Paciente" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" style="margin-bottom: 5px;" cellpadding="2">
                        <h:outputLabel for="txtCedula" value="Cedula: *"/>
                        <p:inputText id="txtCedula"  required="true" value="#{mbPaciente.cedula}" label="Cedula"/>
                        <p:message for="txtCedula"/>
                        <h:outputText value="Nombres: *"/>
                        <p:inputText id="txtNombres"  required="true" label="Nombres"/>
                        <p:message for="txtNombres"/>
                        <h:outputText value="Apellidos: *" />
                        <p:inputText id="txtApellidos" required="true" />
                        <p:message for="txtApellidos"/>
                        <h:outputText value="Direccion: *"/>
                        <p:inputText id="txtDireccion" required="true" label="Direccion" />
                        <p:message for="txtDireccion"/>
                        <h:outputText value="Telefono Fijo: *" />
                        <p:inputText id="txtTelefono"  required="true" label="Telefono"/>
                        <p:message for="txtTelefono"/>
                        <h:outputText value="Celular: "/>
                        <p:inputText id="txtCelular" required="false" label="Celular" />
                        <p:message for="txtCelular"/>
                        <h:outputText value="Sexo: *" />  
                        <p:selectOneRadio id="optSexo" required="true" label="Sexo">  
                            <f:selectItem itemLabel="Hombre" itemValue="1" />  
                            <f:selectItem itemLabel="Mujer" itemValue="2" />    
                        </p:selectOneRadio>
                        <p:message for="optSexo"/>
                        <h:outputText value="E-Mail: "/>
                        <p:inputText id="txtMail" required="false" label="E-Mail"/>
                        <p:message for="txtMail"/>
                        <h:outputText value="Ocupacion: "/>
                        <p:inputText id="txtOcupacion" required="false" label="Ocupacion" />
                        <p:message for="txtOcupacion"/>
                        <h:outputText value="Fecha de Nacimiento: *"/>  
                        <p:calendar id="cal"  navigator="true"  required="true" label="Fecha"/>
                        <p:message for="cal"/>
                        <h:outputText value="Password 1: *" />  
                        <p:password id="txtPwd1" match="txtPwd2" required="true" label="Password1"/>  
                        <p:message for="txtPwd1"/>
                        <h:outputText value="Password 2: *" />  
                        <p:password id="txtPwd2" required="true" label="Password2"/>
                        <p:message for="txtPw2"/>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton id="cmdGuardar" value="Guardar"  update="txtCedula,panel" actionListener="#{mbPaciente.guardar()}"/>
                <p:commandButton  id="cmdCancelar" value="Cancelar" />
            </h:form>

        </u:implementation> 
    </h:body>
</html>
